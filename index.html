<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Reservia -site de réservation</title>
</head>
<body>
    <header>
        <ul>
            <img src="images/logo/Reservia.svg" alt="logo Reservia">
            <li><a href="#appartement">Hébergements</a></li>
            <li><a href="activite">Activités</a></li>
            <li><a href="#">S'inscrire</a></li>
        </ul>
    </header>
    <section>
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <form action="#">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" name="text" placeholder="Marseille,  France">
            <button type="submit">Rechercher</button>
        </form>
        <div>
            <p>Filtres</p>
            <div>
                <i class="fas fa-money-bill-wave"></i>
                <p>Économique</p>
            </div>
            <div>
                <i class="fas fa-child"></i>
                <p>Familial</p>
            </div>
            <div>
                <i class="fas fa-heart"></i>
                <p>Romantique</p>
            </div>
            <div>
                <i class="fas fa-dog"></i>
                <p>Animaux autorisés</p>
            </div>
        </div>
        <div>
            <i class="fas fa-info"></i>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </section>
</body>
</html>
